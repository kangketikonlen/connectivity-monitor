<!DOCTYPE html>
<html>
<head>
  <title>Server Connectivity</title>
</head>
<body>
  <h1>Server Connectivity Status</h1>
  <table>
    <thead>
      <tr>
        <th>Server URL</th>
        <th>Status</th>
        <th>Message</th>
      </tr>
    </thead>
    <tbody id="connectivity-table">
    </tbody>
  </table>

  <script>
    // Fetch the JSON API from the server
    fetch('http://127.0.0.1:8000/')
      .then(response => response.json())
      .then(data => {
        const connectivityTable = document.getElementById('connectivity-table');

        // Update the table with connectivity data
        data.connectivity.forEach(item => {
          const row = document.createElement('tr');
          row.innerHTML = `
            <td>${item.server}</td>
            <td>${item.status ? 'Connected' : 'Not Connected'}</td>
            <td>${item.message}</td>
          `;
          connectivityTable.appendChild(row);
        });
      })
      .catch(error => {
        console.error(error);
      });
  </script>
</body>
</html>
